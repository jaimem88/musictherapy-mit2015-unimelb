<!DOCTYPE html>
<html>
<head>
	<title>Media Page</title>
	<script src="/socket.io/socket.io.js"></script>
	<script src="js/lib/adapter.js"></script>
	<script src="js/login.js" ></script>
	<script src="js/Opus.js" ></script>
	<link rel="stylesheet" type="text/css" href="styles.css">
	<!--link rel="stylesheet" href="//code.jquery.com/ui/1.11.2/themes/smoothness/jquery-ui.css">
	<script src="//code.jquery.com/jquery-1.10.2.js"></script>
	<script src="//code.jquery.com/ui/1.11.2/jquery-ui.js"></script-->
	
</head>
<body>
	<div id = "startConference" style="display:none">
		<header>
			<img src="Images/IBES_img.jpg"  align = "left" height="100" width="200">
			<img src="Images/Melb_music.jpg"  align = "right" height="100" width="200">
			<div class="headerImg">
				<img id="headerimage" src="Images/music6.jpeg" height="100" width="400">
			</div>
		</header>
	
		<div id="mediaPage" style = "display: none">	
			<center id="userHeading" class = "headingStyle"></center>
			<div id="mediaSelection" class="textStyle">
					<label for="quality">Select the video quality:</label>
					<select id = "quality" name = "quality" onChange = "selectionMade()">
						<option value =""></option>
						<option value="qvga">QVGA</option>
						<option value="vga">VGA</option>
						<option value="hd">HD</option>
						<option value="audio">AUDIO ONLY</option>
			</select>
			</div>
			
			<div id="contactInfo" style="float:right">
				<p id="contactHeading" class="textStyle" align="right"><br><br><br><br>Online Contacts</p>
				<p id="contacts" align="right" >no contacts</p>
			</div>
		</div>	
		
		<div id="media" >			
			<video id="localVideo"  width="200" height="160" autoplay="true" muted="true"></video>
			<audio id="localAudio"  controls autoplay="true" muted="false" style = "display: none"></audio>
		</div>
					
		<div class="callingDisplay">
			<div id="callerDisplay" class="textStyle" style = "display: none">
				<p id="callerName" align="center">no caller></p>
				<p id="calling" align="center">calling</p>
				<audio id="ringingSound" src="ringing_sound.mp3" type="audio/mpeg"></audio>
			
			</div>
				<div id="calleeDisplay"  class="textStyle" style = "display: none">
				<p id="calleeName">no callee</p>
				<img src="Images/calling-icon.png" align="center" alt="calling" height="40" width="40">
			</div>
			
			<div id = "acceptButtons" style = "display: none">
				<button id="accept" type="button" onclick = "accept()"><img src="Images/Accept-icon.jpg"  height="40" width="100" alt="Accept"></button>
				<button id="reject" type="button" onclick = "reject()"><img src="Images/Reject-icon.jpg"  height="40" width="100" alt="Reject"></button>
			</div>
			
			<div id = "addToConferenceButtons" align="right" style = "display: none">
				<button id="addToConference" type="button" onclick = "addToConference()"><img src="Images/add-button.png"  height="40" width="100" alt="add"></button>
				<button id="reject" type="button" onclick = "reject()"><img src="Images/Reject-icon.jpg"  height="40" width="100" alt="Reject"></button>
			</div>
		</div>
		
		<div id = "endConference" align="right" style = "display: none">
			<button id="hangupButton" type="button" onclick = "endConference()"><img src="Images/end-call.jpg"  height="60" width="80" alt="Hangup"></button>
		</div>
	</div>
	
	<script src="js/main.js"></script>
	<script src="js/get_media_functions.js"></script>
	<script src="js/remote_media_functions.js"></script>
	<script src="js/webRTC_API_functions.js"></script>
	<script src="js/on_event_functions.js"></script>
</html>
